<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Codex Task Dashboard</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6fb;
        --card: #ffffff;
        --border: #e0e6f0;
        --text-main: #1f2a37;
        --text-muted: #5f6b7c;
        --accent: #6c63ff;
        --accent-dark: #554dd6;
        --success: #2ecc71;
        --warning: #f39c12;
        --danger: #e74c3c;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text-main);
      }
      main {
        max-width: 1080px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 3rem;
      }
      header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin: 0;
      }
      .lead {
        margin: 0.2rem 0 0;
        color: var(--text-muted);
      }
      section {
        margin-top: 1.5rem;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.2rem;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 0.65rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      button.primary {
        background: var(--accent);
        color: #fff;
      }
      button.secondary {
        background: #eef2ff;
        color: var(--accent);
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
        transform: none;
      }
      .status-bar {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        color: var(--accent-dark);
      }
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .summary-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .summary-card strong {
        font-size: 1.8rem;
      }
      .summary-card span {
        color: var(--text-muted);
        font-size: 0.9rem;
      }
      .task-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.2rem;
        margin-top: 1.2rem;
      }
      .task-card {
        border-left: 6px solid var(--accent);
        padding: 1.1rem 1rem 1.25rem;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-height: 220px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
      }
      .task-card.done {
        border-left-color: var(--success);
      }
      .task-card.doing {
        border-left-color: var(--warning);
      }
      .task-card.todo {
        border-left-color: var(--danger);
      }
      .task-card h3 {
        margin: 0;
        font-size: 1.1rem;
      }
      .task-card p {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.4;
      }
      .meta {
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      .status-chip {
        align-self: flex-start;
        padding: 0.2rem 0.65rem;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 600;
        color: #fff;
      }
      .status-chip.done {
        background: var(--success);
      }
      .status-chip.doing {
        background: var(--warning);
      }
      .status-chip.todo {
        background: var(--danger);
      }
      .deps {
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      .deps strong {
        color: var(--text-main);
      }
      .empty-state {
        text-align: center;
        color: var(--text-muted);
        padding: 2rem 0;
      }
      .error {
        color: var(--danger);
      }
      .card-actions {
        margin-top: auto;
        display: flex;
        gap: 0.6rem;
        flex-wrap: wrap;
      }
      .approve-btn {
        flex: 1 0 120px;
        background: rgba(108, 99, 255, 0.1);
        color: var(--accent);
        border: 1px solid rgba(108, 99, 255, 0.2);
        border-radius: 999px;
        padding: 0.45rem 0.9rem;
        font-weight: 600;
      }
      .approve-btn.approved {
        background: rgba(46, 204, 113, 0.15);
        border-color: rgba(46, 204, 113, 0.4);
        color: var(--success);
      }
      .approve-btn:disabled {
        opacity: 0.6;
        cursor: wait;
        box-shadow: none;
        transform: none;
      }
      .card-actions small {
        font-size: 0.75rem;
        color: var(--text-muted);
        flex-basis: 100%;
      }
      @media (max-width: 600px) {
        header {
          flex-direction: column;
        }
        .task-card {
          min-height: unset;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Codex Progress Tracker</h1>
          <p class="lead">
            Mirror the CLI flow: glance at tasks, copy commands, stay unblocked.
          </p>
        </div>
        <div class="panel">
          <div class="actions">
            <button class="primary" data-cmd="python scripts/ingest_repo.py">
              Refresh repo map
            </button>
            <button class="secondary" data-cmd="python scripts/codex.py plan">
              Run planner
            </button>
            <button class="secondary" data-cmd="python scripts/codex.py execute">
              Run executor
            </button>
            <button class="secondary" id="reload-btn">Reload tasks</button>
          </div>
          <div class="status-bar" id="status"></div>
        </div>
      </header>

      <section class="panel" id="summary-panel">
        <h2>Cycle Snapshot</h2>
        <div class="summary-grid" id="summary-grid">
          <p class="empty-state">Loading summary...</p>
        </div>
      </section>

      <section>
        <h2>Task Board</h2>
        <div id="tasks" class="task-grid" aria-live="polite">
          <p class="empty-state">Loading tasks...</p>
        </div>
      </section>
    </main>

    <script>
      const STATUS_META = {
        done: { label: "Done" },
        doing: { label: "In Progress" },
        todo: { label: "Todo" },
      };

      const tasksEl = document.getElementById("tasks");
      const summaryEl = document.getElementById("summary-grid");
      const statusBar = document.getElementById("status");
      const reloadBtn = document.getElementById("reload-btn");
      let currentTasks = [];
      let approvalState = {};

      document.addEventListener("click", (event) => {
        const btn = event.target.closest("button[data-cmd]");
        if (!btn) return;
        copyCmd(btn);
      });

      reloadBtn.addEventListener("click", () => loadTasks(true));

      function setStatus(message, kind = "info") {
        statusBar.textContent = message;
        statusBar.className = `status-bar ${kind}`;
      }

      async function copyCmd(button) {
        const cmd = button.dataset.cmd;
        try {
          await navigator.clipboard.writeText(cmd);
          setStatus(`Copied "${cmd}" to clipboard - paste in your terminal.`, "success");
        } catch {
          setStatus("Clipboard permissions blocked. Copy manually.", "error");
        }
      }

      async function loadTasks(skipStatus) {
        reloadBtn.disabled = true;
        if (!skipStatus) {
          tasksEl.innerHTML = '<p class="empty-state">Loading tasks...</p>';
          summaryEl.innerHTML = '<p class="empty-state">Loading summary...</p>';
          setStatus("Fetching project_state.json...", "info");
        }
        try {
          const res = await fetch("../.codex/project_state.json", { cache: "no-store" });
          if (!res.ok) {
            throw new Error(`Failed to load project_state.json (${res.status})`);
          }
          const data = await res.json();
          const tasks = Array.isArray(data.tasks) ? data.tasks : [];
          currentTasks = tasks;
          approvalState = await loadApprovalState(tasks);
          renderSummary(tasks);
          renderTasks(tasks, approvalState);
          setStatus(`Loaded ${tasks.length} task${tasks.length === 1 ? "" : "s"}.`, "success");
        } catch (err) {
          summaryEl.innerHTML = `<p class="empty-state error">${err.message}</p>`;
          tasksEl.innerHTML = `<p class="empty-state error">${err.message}</p>`;
          setStatus("Could not load tasks. See console for details.", "error");
          console.error(err);
        } finally {
          reloadBtn.disabled = false;
        }
      }

      function renderSummary(tasks) {
        if (!tasks.length) {
          summaryEl.innerHTML = '<p class="empty-state">No tasks recorded.</p>';
          return;
        }
        const counts = tasks.reduce(
          (acc, task) => {
            const key = task.status in STATUS_META ? task.status : "todo";
            acc[key] += 1;
            return acc;
          },
          { done: 0, doing: 0, todo: 0 }
        );
        const total = tasks.length;
        summaryEl.innerHTML = `
          <div class="summary-card">
            <strong>${total}</strong>
            <span>Total tasks</span>
          </div>
          <div class="summary-card">
            <strong>${counts.doing}</strong>
            <span>In progress</span>
          </div>
          <div class="summary-card">
            <strong>${counts.todo}</strong>
            <span>Waiting to start</span>
          </div>
          <div class="summary-card">
            <strong>${counts.done}</strong>
            <span>Completed</span>
          </div>
        `;
      }

      async function loadApprovalState(tasks) {
        const entries = await Promise.all(
          tasks.map(async (task) => {
            const url = approvalFileUrl(task.id);
            try {
              const res = await fetch(url, { cache: "no-store" });
              if (!res.ok) throw new Error(`status ${res.status}`);
              const json = await res.json();
              return [task.id, Boolean(json.approved)];
            } catch {
              return [task.id, false];
            }
          })
        );
        return Object.fromEntries(entries);
      }

      function renderTasks(tasks, approvals = {}) {
        if (!tasks.length) {
          tasksEl.innerHTML = '<p class="empty-state">All clear. Nothing to show.</p>';
          return;
        }
        tasksEl.innerHTML = "";
        tasks.forEach((task) => {
          const statusKey = task.status in STATUS_META ? task.status : "todo";
          const chipLabel = STATUS_META[statusKey].label;
          const deps =
            task.depends_on && task.depends_on.length
              ? `<p class="deps"><strong>Depends on:</strong> ${task.depends_on.join(", ")}</p>`
              : "";
          const acceptance = task.acceptance
            ? `<p><strong>Acceptance:</strong> ${task.acceptance}</p>`
            : "";
          const why = task.why ? `<p>${task.why}</p>` : "";
          const evidence = task.evidence
            ? `<p class="meta"><strong>Evidence:</strong> ${task.evidence}</p>`
            : "";
          const notes =
            task.notes && task.notes.length
              ? `<p class="meta"><strong>Notes:</strong> ${task.notes.join(" | ")}</p>`
              : "";

          const isApproved = Boolean(approvals[task.id]);
          const isDone = statusKey === "done";
          const card = document.createElement("article");
          card.className = `task-card ${statusKey}`;
          card.innerHTML = `
            <div class="status-chip ${statusKey}">${chipLabel}</div>
            <h3>${task.title}</h3>
            ${why}
            <p class="meta"><strong>ID:</strong> ${task.id}</p>
            ${acceptance}
            ${deps}
            ${notes}
            ${evidence}
          `;

          if (!isDone) {
            const actions = document.createElement("div");
            actions.className = "card-actions";
            const approveBtn = createApproveButton(task.id, isApproved);
            actions.appendChild(approveBtn);
            actions.insertAdjacentHTML(
              "beforeend",
              `<small>${isApproved ? "Task approved" : "Task not yet approved"}</small>`
            );
            card.appendChild(actions);
          }
          tasksEl.appendChild(card);
        });
      }

      function createApproveButton(taskId, isApproved) {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = `approve-btn ${isApproved ? "approved" : ""}`;
        btn.textContent = isApproved ? "Unapprove" : "Approve";
        btn.addEventListener("click", async () => {
          const nextState = !Boolean(approvalState[taskId]);
          btn.disabled = true;
          await copyApprovalCommand(taskId, nextState);
          btn.disabled = false;
        });
        return btn;
      }

      async function copyApprovalCommand(taskId, approved) {
        const command = buildApprovalCommand(taskId, approved);
        try {
          await navigator.clipboard.writeText(command);
          setStatus(
            `Copied approval command for ${taskId}. Run it in a terminal, then reload tasks.`,
            "success"
          );
        } catch {
          setStatus(
            `Copy blocked. Run manually:\n${command}`,
            "error"
          );
        }
        approvalState[taskId] = approved;
        renderTasks(currentTasks, approvalState);
      }

      function buildApprovalCommand(taskId, approved) {
        const boolLiteral = approved ? "True" : "False";
        return `python -c "import json, pathlib; p = pathlib.Path(r'.codex/approvals/tasks/${taskId}.approved.json'); p.parent.mkdir(parents=True, exist_ok=True); p.write_text(json.dumps({'approved': ${boolLiteral}}, indent=2))"`;
      }

      function approvalFileUrl(taskId) {
        return `../.codex/approvals/tasks/${taskId}.approved.json`;
      }

      loadTasks();
    </script>
  </body>
</html>
